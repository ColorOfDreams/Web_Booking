<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Esports Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="lr.css">
</head>

<body class="flex items-center justify-center min-h-screen p-4 relative">
    <!-- Register Container -->
    <div class="register-container w-full max-w-md p-8 rounded-2xl relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="brand-title text-4xl font-black tracking-wider mb-4">
                ESPORTS
            </h1>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-6">
            <!-- Full Name Field -->
            <div class="space-y-2">
                <label for="fullName" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-user mr-2 text-blue-600"></i>Họ và tên
                </label>
                <input type="text" id="fullName" name="fullName" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Nhập họ và tên của bạn" />
            </div>

            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email
                </label>
                <input type="email" id="email" name="email" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Nhập email của bạn" />
                <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Vui lòng nhập email hợp lệ</p>
            </div>

            <!-- Phone Field -->
            <div class="space-y-2">
                <label for="phone" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-phone mr-2 text-blue-600"></i>Số điện thoại
                </label>
                <input type="tel" id="phone" name="phone" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Nhập số điện thoại" />
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Mật khẩu
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                        placeholder="Tạo mật khẩu" />
                    <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>


                <!-- Confirm Password Field -->
                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Xác nhận mật khẩu
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Nhập lại mật khẩu" />
                    <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Mật khẩu không khớp</p>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1" />
                    <label for="terms" class="text-sm text-gray-700">
                        Tôi đồng ý với
                        <a href="#" class="text-blue-600 hover:text-blue-500 hover:underline">Điều khoản dịch vụ</a>
                        và
                        <a href="#" class="text-blue-600 hover:text-blue-500 hover:underline">Chính sách bảo mật</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold">
                    <i class="fas fa-user-plus mr-2"></i>Tạo Tài Khoản
                </button>
        </form>


        <!-- Login Link -->
        <div class="text-center mb-6">
            <p class="text-sm text-gray-600">
                Đã có tài khoản?
                <a href="login.html" class="text-blue-600 hover:text-blue-500 font-semibold hover:underline ml-1">
                    Đăng nhập ngay
                </a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700 hover:underline transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Quay về trang chủ
            </a>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="toast"
        class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">

        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Tạo tài khoản thành công!</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        setTimeout(() => {
            toast.classList.add('hidden'); // hoặc toast.classList.remove('opacity-100');
        }, 3000);



    </script>
</body>

</html>
